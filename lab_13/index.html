<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <style>
        /* Додаткові стилі для сторінок */
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1326;
            color: #ffffff;
            padding-top: 100px;
            text-align: center;
        }

        header {
            background: #1c2b47;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            color: #fff;
        }

        .form {
            background-color: #1e2748;
            padding: 30px;
            margin: 30px auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form h1 {
            margin-bottom: 20px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #b0b8d4;
            background-color: #1e2748;
            color: #fff;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #00b4d8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #0077a8;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .card {
            background-color: #1e2748;
            border-radius: 8px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 1.5rem;
            color: #00b4d8;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Management</h1>
    </header>

    <!-- Сторінка реєстрації -->
    <div class="form" id="registrationForm">
        <h1>Register</h1>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>

    <!-- Сторінка логіну -->
    <div class="form" id="loginForm" style="display: none;">
        <h1>Login</h1>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
    </div>

    <!-- Сторінка користувачів -->
    <div class="container" id="userContainer" style="display: none;">
        <h1>All Users</h1>
        <!-- Картки користувачів будуть тут -->
    </div>

    <script src="script.js"></script>
</body>
</html>
